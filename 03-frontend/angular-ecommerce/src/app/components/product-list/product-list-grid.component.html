<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>

        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let temptProduct of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{ temptProduct.id }}">
                            <img src="{{ temptProduct.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ temptProduct.id }}">
                            <h1>{{ temptProduct.name }}</h1>
                        </a>
                        <div class="price">{{ temptProduct.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                <!-- if products empty then display a message -->

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>
        </div>
    </div>
</div>
